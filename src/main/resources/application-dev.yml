spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
  main:
    allow-circular-references: true

app:
  jwt:
    issuer: example-auth
    expiration-minutes: 120
    secret: "change-me-in-prod-please-32-bytes-minimum-aaaaaaaaaaaaaa"

logging:
  level:
    org.springframework.security: INFO
    org.hibernate.SQL: INFO
